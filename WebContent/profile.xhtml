<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/default/main.xhtml">
	<ui:define name="content">
		<h1 class="page-header ">
			<i class="fa fa-tachometer"></i> eSerminar Dashboard
		</h1>
		 <h:form>
			<div class="panel panel-warning" style="box-shadow: 0 0 30px #ffff;">
				<div class="panel-heading">
					<h5>
						<b class="title">Signup on Book-a-Serminar</b>
					</h5>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<h:inputText type="text" class="form-control" value="#{serminar.username}"
									title="Username to use when login" placeholder="Username"
									required="true" id="username"/>
							</div>
							<div class="form-group">
								<h:inputText type="email" class="form-control" id="email"
									placeholder="Email address" value="#{serminar.username}"
									title="Email address to receive notifications on" required="true" />
							</div>
							<div class="form-group">
								<h:inputText type="password" class="form-control"
									title="Password" placeholder="Password" value="#{serminar.username}"
									required="true" id="password"/>
							</div>
							<div class="form-group">
								<h:message for="username"/><br/>
								<h:message for="email"/><br/>
								<h:message for="password"/><br/>
							</div>
							<div>
								<h:commandButton action="#{serminar.signUp()}" value="Singup" class="btn btn-success"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
