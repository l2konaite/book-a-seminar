<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/default/main.xhtml">
	<ui:define name="content">
		<h1 class="page-header ">
			<i class="fa fa-tachometer"></i> eSerminar Dashboard
		</h1>
		
		<div class="container-fluid" ng-init="init()">
			<div class="row" style="padding: 30px;">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h:form>
						<div class="panel panel-default">
							<div class="panel-heading">
								<strong>Sign-In</strong>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<input type="text" class="form-control"
										placeholder="Email-address" required="true"
									 title="Valid username required"/>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="password"
										placeholder="Password"  required="true"
										title="Valid password required"/>
								</div>
								<div class="form-group">
									<h:commandButton value="Sign-in"
										class="form-control btn btn-info"/>
								</div>
							</div>

						</div>
					</h:form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
